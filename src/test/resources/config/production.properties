# PRODUCTION Environment Configuration
env=PRODUCTION
base.url=https://www.saucedemo.com
browser=chrome
headless=true

# Reporting Configuration
cucumber.publish.enabled=false
allure.enabled=true
take.screenshots.on.failure=true

# Timeout Configuration
implicit.wait=15
explicit.wait=20
page.load.timeout=40

# Parallel Execution
parallel.threads=2
parallel.mode=classes

# Test Configuration
retry.count=3
timeout.multiplier=1.5