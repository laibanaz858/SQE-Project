# DEVELOPMENT Environment Configuration
env=DEVELOPMENT
base.url=https://www.saucedemo.com
browser=chrome
headless=false

# Reporting Configuration
cucumber.publish.enabled=false
allure.enabled=true
take.screenshots.on.failure=true

# Timeout Configuration
implicit.wait=5
explicit.wait=10
page.load.timeout=20

# Parallel Execution
parallel.threads=1
parallel.mode=none

# Test Configuration
retry.count=0
timeout.multiplier=1.0