# ===== APPLICATION CONFIGURATION =====
base.url=https://www.saucedemo.com
browser=chrome
headless=false
implicit.wait=10
explicit.wait=20
page.load.timeout=30

# ===== DATA SOURCE CONFIGURATION =====
default.data.source=excel

# ===== EXCEL CONFIGURATION =====
excel.file.path=src/test/resources/testdata/test-data.xlsx

# ===== DATABASE CONFIGURATION =====
# Database Configuration
db.url=jdbc:mysql://localhost:3306/test_automation
db.username=root
db.password=
db.driver=com.mysql.cj.jdbc.Driver
db.pool.size=5

# ===== REDIS CONFIGURATION =====
redis.host=localhost
redis.port=6379
redis.timeout=5000
redis.pool.size=10

# ===== REPORTING CONFIGURATION =====
allure.enabled=true
cucumber.publish.enabled=false
screenshot.on.failure=true
parallel.threads=4